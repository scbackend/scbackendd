    <script>
        let ws = null;
        let sessionId = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.textContent = 'å·²è¿æ¥';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = 'æœªè¿æ¥';
            }
        }

        function connect() {
            const url = document.getElementById('wsUrl').value;
            const runnerId = document.getElementById('runnerId').value;

            if (!runnerId) {
                alert('è¯·è¾“å…¥ Runner ID');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                log('å·²ç»è¿æ¥ï¼Œè¯·å…ˆæ–­å¼€', 'error');
                return;
            }

            log(`æ­£åœ¨è¿æ¥åˆ° ${url}...`, 'info');
            ws = new WebSocket(url);

            ws.onopen = () => {
                log('WebSocket è¿æ¥å»ºç«‹æˆåŠŸ', 'success');
                updateStatus(true);

                // è‡ªåŠ¨å‘é€æ¡æ‰‹
                log(`å‘é€æ¡æ‰‹è¯·æ±‚åˆ° runner: ${runnerId}`, 'info');
                ws.send(JSON.stringify({
                    type: 'handshake',

                }));
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log(`æ”¶åˆ°æ¶ˆæ¯: ${JSON.stringify(data)}`, 'message');

                    switch(data.type) {
                        case 'handshake':
                            if (data.status === 'ok') {
                                sessionId = data.sessionId;
                                log(`æ¡æ‰‹æˆåŠŸ! Session ID: ${sessionId}`, 'success');
                            }
                            break;
                        case 'message':
                            log(`æ¥è‡ª Runner çš„æ¶ˆæ¯: ${data.message}`, 'message');
                            break;
                        case 'error':
                            log(`æœåŠ¡å™¨é”™è¯¯: ${data.message}`, 'error');
                            break;
                    }
                } catch (e) {
                    log(`è§£ææ¶ˆæ¯å¤±è´¥: ${e.message}`, 'error');
                }
            };

            ws.onerror = (error) => {
                log(`WebSocket é”™è¯¯: ${error.message || 'æœªçŸ¥é”™è¯¯'}`, 'error');
            };

            ws.onclose = () => {
                log('WebSocket è¿æ¥å·²å…³é—­', 'info');
                updateStatus(false);
                sessionId = null;
            };
        }

        function disconnect() {

                ws = null;
                log('ä¸»åŠ¨æ–­å¼€è¿æ¥', 'info');

        function sendMessage() {

            if (!sessionId) {

                return;

            const data = {

            ws.send(JSON.stringify(data));
            log(`å‘é€æ¶ˆæ¯: ${message}`, 'info');
            document.getElementById('message').value = '';

        function sendTestMessages() {

        // å›è½¦å‘é€
